[Metadata]
# 名前
Name="Sweet Dark"
# バージョン
Version=1
# 作者
Author=Fcitx
# 詳細
Description="Sweet Dark Theme"

[InputPanel]
# ノーマルテキスト色
NormalColor=#ffffe3
# ハイライト候補色
HighlightCandidateColor=#d9dde3
# KWin でブラーを有効にする
EnableBlur=True
# ブラーマスク
BlurMask=mask.png
# 候補リストが縦の場合は、ハイライト時にすべての水平スペースを使用します
FullWidthHighlight=True
# ハイライトテキスト色
HighlightColor=#fefefe
# ハイライト背景色
HighlightBackgroundColor=#c50ed2

[InputPanel/BlurMargin]
# 左マージン
