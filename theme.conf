# 色
Color=#ffffff
# ボーダーの色
BorderColor=#ffffff00
# ボーダーの幅
BorderWidth=0
# オーバーレイ画像
Overlay=
# オーバーレイの位置
Gravity="Top Left"
# Xオフセットのオーバーレイ
